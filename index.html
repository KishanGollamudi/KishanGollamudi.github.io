<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kishan Gollamudi - Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ddd;
      line-height: 1.6;
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      background: url("DevOps Engineer (hehim).png") no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      position: relative;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Dark overlay */
    }

    .hero-content {
      position: relative;
      z-index: 1;
    }

    .hero h1 {
      font-size: 3rem;
      margin: 0;
    }

    .hero p {
      font-size: 1.5rem;
      margin-top: 0.5rem;
    }

    section {
      padding: 3rem 2rem;
      max-width: 900px;
      margin: auto;
    }

    h2 {
      border-bottom: 2px solid #ff0000;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
      color: #ff0000;
      text-align: center;
    }

    /* Contact Icons */
    .contact-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 1rem;
    }

    .contact-icons a {
      color: #ff0000; /* Red icons */
      font-size: 2rem;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .contact-icons a:hover {
      transform: scale(1.2);
      color: #fff; /* White on hover */
    }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Kishan Gollamudi</h1>
      <p>DevOps Engineer</p>
    </div>
  </section>

  <!-- Contact Section -->

      </a>

      </a>
      <a href="mailto:yourname@email.com">
        <i class="fas fa-envelope"></i>
      </a>
    </div>
  </section>
</body>
</html>
